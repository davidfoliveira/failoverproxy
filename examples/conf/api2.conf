{

	// Local configuration
	local: {
		address: '0.0.0.0',
		port: 8086
	},

	// HTTP timeouts
	httpTimeout: 3000,
	httpTestTimeout: 500,

	// Backend watch interval
	backendWatchInterval: 1000,

	// Cache
	cache: {
		path: "./examples/cache/api2/",
		expireTime: "never",

		// URL hashing function (for caching)
		keyGenerator: function(req) {
			return req.url.replace(/[&?](foo)=[^&]*/g,'').replace(/[&?]predefined\w+=[^&]*/g,'');
		}
	},

	// Backends
	backends: [
		'http://127.0.0.1:8086/',
		'http://10.135.250.92:8086/',
		'cache'
	],

	// Errors
	errors: {
		// No healthy backends and not cached
		'503.1': {
			document: "[]",
			headers: {
				'content-type': 'text/javascript'
			}
		}
	}
}
